package:
  name: hqm
  version: "0.0.2"

source:
  path: ./

build:
  number: 0
  script: "$PYTHON -m pip install ."
  noarch: python

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - numpy
    - pennylane

test:
  imports:
    - hqm

